<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>2024 신년 계획 버킷리스트</title>
  </head>
  <body class="center">
    <section>
      <h1 class="title">SPARTHON Bucket List</h1>
      <p class="msg">꿈은 꾸는 것이 아닌, 이루는 것이다.</p>
    </section>
    <div>
      <input />
      <button>+</button>
    </div>

    <div class="flex-row wrap">
      <div class="bucket img1 center">나만의 웹 만들기</div>
      <div class="bucket img2 center">바디프로필 찍기</div>
      <div class="bucket img3 center">인테리어 꾸미기</div>
      <div class="bucket img4 center">식물 키우기</div>
      <div class="bucket img5 center">10킬로그램 감량!</div>
      <div class="bucket img6 center">내가 만든 웹사이트 자랑하기</div>
    </div>

    <div className="music">
      <audio controls src="assets/bgm.mp3">
    </div>

    <script src="script.js"></script>
  </body>
  <script src="script.js"></script>
</html>
